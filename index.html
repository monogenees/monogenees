<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美容師 [小松 亮介]</title>
  <style>
    body {
      background: #F7F1E1 url('https://www.transparenttextures.com/patterns/fabric-of-squares.png'); /* 柔らかい布のような背景 */
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    /* スプラッシュ画面 */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #F7F1E1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s; /* 2秒後にフェードアウト開始 */
    }

    /* ロード中の演出 (.... を段階的に表示) */
    .loading {
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .dot {
      opacity: 0;
      animation: fadeInDots 0.5s ease forwards;
    }
    .dot:nth-child(1) { animation-delay: 2.5s; }
    .dot:nth-child(2) { animation-delay: 2.8s; }
    .dot:nth-child(3) { animation-delay: 3.1s; }
    .dot:nth-child(4) { animation-delay: 3.4s; }

    /* メインコンテンツは非表示から開始 */
    #main-content {
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s; /* 4.5秒後に全体がフェードイン */
      padding: 20px;
      text-align: center;
    }

    .my-name {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    .line-link {
      font-size: 20px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.5s;
    }
    .line-link:hover {
      border-bottom: 1px solid #333;
    }

    .insta-link {
      font-size: 20px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 6.5s;
    }
    .insta-link:hover {
      border-bottom: 1px solid #333;
    }

    .shop-info {
      margin-top: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 7.5s; /* 遅れて表示 */
    }

    .shop-info h2 {
      font-size: 28px;
      margin: 10px 0;
    }

    .shop-info a {
      font-size: 20px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
    }

    .shop-info a:hover {
      border-bottom: 1px solid #333;
    }

    /* アニメーション定義 */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDots {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- スプラッシュ画面：ロード演出 -->
  <div id="splash">
    <div class="loading">
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content">
    <div class="my-name">小松 亮介</div>
    <div>
      <a class="line-link" href="https://line.me/ti/p/komaryou0205" target="_blank">LINE</a><br/>
      <a class="insta-link" href="https://www.instagram.com/monogenees/" target="_blank">Instagram</a>
    </div>

    <!-- 店舗情報 -->
    <div class="shop-info">
      <h2>レアヘアー (RareHair)</h2>
      <p>〒305-0074</p>
      <p>茨城県つくば市 高野台2丁目9-5 サザンクロス</p>
      <a href="https://goo.gl/maps/j23xDJ9pmWqyjaKP7" target="_blank">Googleマップで見る</a>
    </div>
  </div>
</body>
</html>
